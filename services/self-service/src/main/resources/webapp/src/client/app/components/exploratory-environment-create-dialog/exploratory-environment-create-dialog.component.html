<modal #bindDialog modalClass="modal-lg">
  <modal-header>
    <h4 class="modal-title" id="myModalLabel">Create analytical tool</h4>
  </modal-header>
  <modal-content>
  <form (submit)="createExploratoryEnvironment_btnClick($event, envitonment_tmpl.value, environment_name.value, environment_shape.value)">
    <div class="form-group row">
      <div  class="col-xs-4">
        <label class="control-label">Select template</label>
        <div *ngIf="exploratoryEnvironmentTemplates">
          <small *ngIf="exploratoryEnvironmentTemplates && exploratoryEnvironmentTemplates.length > 0 && !templateDescription">{{exploratoryEnvironmentTemplates[0].description}}</small>
          <small *ngIf="templateDescription">{{templateDescription}}</small>
        </div>
      </div>
      <div class="col-xs-8">
        <select class="form-control" (change)="showDescription($event.target.value)" #envitonment_tmpl>
          <option *ngFor="let template of exploratoryEnvironmentTemplates" value="{{template.version}}">
            {{template.template_name}}
          </option>
        </select>
        <div class="hidden" >
          <input type="hidden" #createTmpl_image>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div  class="col-xs-4">
        <label class="control-label">Name</label>
      </div>
      <div class="col-xs-8">
        <input [class.danger_field]="notebookExist" type="text" class="form-control" placeholder="Enter Name" [pattern]="namePattern" required #environment_name>
        <span class="danger_color" *ngIf="notebookExist">This name already exists.</span>
      </div>
    </div>
    <div class="form-group row">
      <div  class="col-xs-4">
        <label class="control-label">Instance shape</label>
      </div>
      <div class="col-xs-8">
        <select class="form-control" #environment_shape>
          <option *ngFor="let shape of exploratoryEnvironmentShapes">{{shape.Type}}</option>
        </select>
      </div>
    </div>
    <div class="text-right">
      <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
      <button type="submit" class="btn btn-success">Create</button>
    </div>
  </form>
  </modal-content>
</modal>
