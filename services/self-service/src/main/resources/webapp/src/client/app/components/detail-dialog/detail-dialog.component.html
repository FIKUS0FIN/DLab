<modal #bindDialog  modalClass="detail-dialog modal-sm header-white">
  <modal-header></modal-header>
  <modal-content>
    <div *ngIf="notebook">
      <div class="detail-header-wrap">
        <table class="detail-header">
          <tr>
            <td class="modal-title">{{notebook.name}}</td>
              <td>
                <span class="status"ngClass="{{notebook.status || ''}}">
                  {{notebook.status}}
                </span>
              </td>
            <td>{{notebook.shape}}</td>
          </tr>
        </table>
      </div>
      <div class="row">
        <div class="col-xs-12 detail-info">
          <p>Edge Node IP Address {{notebook.ip}}</p>
          <p>Up time {{upTimeInHours}} hour(s) since {{notebook.time}}</p>
          <p>Open in your browser  <a href="{{notebook.url}}" target="_blank">{{notebook.url}}</a> to access this box after creating a tunnel.</p>
          <br/>
          <p>
            <a href="#" target="_blank">
              <small class="tunnel_instruction">Read instruction how to create the tunnel</small>
            </a>
          </p>
        </div>
      </div>
    </div>
  </modal-content>
</modal>
