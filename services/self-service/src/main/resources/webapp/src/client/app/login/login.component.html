<div class="login_page">
  <div class="content">
    <a href="#" class="logo">
      <img src="assets/img/logo.png" alt="">
    </a>
    <form name="form" class="form_wrap" (ngSubmit)="f.form.valid && login_btnClick()" #f="ngForm" novalidate>
      <div class="input-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <span class="input-group-addon" id="sizing-addon2">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        </span>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Username" />
        <div *ngIf="f.submitted && !username.valid" class="validation-block danger_color">Username is required</div>
      </div>
      <div class="input-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <span class="input-group-addon" id="sizing-addon2">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
          </span>
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="validation-block danger_color">Password is required</div>
      </div>
      <div class="form-group">
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      </div>
      <div class="form-group">
        <button class="btn btn-info pull-right">Login</button>
      </div>
  </form>
  </div>
</div>
