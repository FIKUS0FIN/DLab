<div class="login_page">
  <div class="content">
    <a href="#" class="logo">
      <img src="assets/img/logo.png" alt="">
    </a>
    <div class="form_wrap">
      <form class="login_form" (submit)="onLogin()">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          </span>
          <input type="text" id="username" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
          </span>
          <input type="password"  id="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
        </div>
        <button type="submit" class="btn btn-info pull-right">Login</button>
      </form>
    </div>
  </div>
</div>
