<ng-grid [emrTempls]="emrTempls" [shapes]="shapes"></ng-grid>

<modal #createAnalyticalModal>
  <modal-header>
    <h4 class="modal-title" id="myModalLabel">Create analytical tool</h4>
  </modal-header>
  <modal-content>
  <form>
    <div class="form-group row">
      <div  class="col-xs-4">
        <label class="control-label">Select template</label>
        <div>
          <small>Template discription .. </small>
        </div>
      </div>
      <div class="col-xs-8">
        <select class="form-control" #createTmpl_tmplIndex>
          <option *ngFor="let template of createTempls; let i = index" value="{{i}}">
            {{template.template_name}}, version - {{template.version}}
          </option>
        </select>
        <div class="hidden" >
          <input type="hidden" #createTmpl_image>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div  class="col-xs-4">
        <label class="control-label">Name</label>
      </div>
      <div class="col-xs-8">
        <input type="text" class="form-control" placeholder="Enter Name" required #createTmpl_name>
      </div>
    </div>
    <div class="form-group row">
      <div  class="col-xs-4">
        <label class="control-label">Instance shape</label>
      </div>
      <div class="col-xs-8">
        <select class="form-control" #createTmpl_shape>
          <option *ngFor="let shape of shapes">{{shape.shape_name}}</option>
        </select>
      </div>
    </div>
    <div class="text-right">
      <button type="button" class="btn btn-default" (click)="createAnalyticalModal.close()">Cancel</button>
      <button type="button" class="btn btn-success" (click)="createUsernotebook(createTmpl_tmplIndex.value, createTmpl_name.value, createTmpl_shape.value)">Create</button>
    </div>
  </form>
  </modal-content>
</modal>

<!-- <button  (click)="keyUploadModal.open({isFooter: false})">keyUploadModal</button> -->
<modal #keyUploadModal modalClass="modal-lg" [hideCloseButton]="true" [closeOnEscape]="false" [closeOnOutsideClick]="false">
  <modal-header>
    <h4 class="modal-title">Create initial infrastructure</h4>
  </modal-header>
  <modal-content>
    <form (submit)="uploadUserAccessKey_btnClick($event)" method="POST" action="{{uploadAccessKeyUrl}}" enctype="multipart/form-data">
      <div class="form-group row">
        <div  class="col-xs-7">
          <label class="control-label">Upload public key start environment creation</label>
          <div>
            <small><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> Where can I get public key?</small>
          </div>
        </div>
        <div class="col-xs-5 text-right">
          <span class="btn btn-default btn-file">
            <span class="glyphicon glyphicon-upload"></span> Browse <input type="file" name="file" accept=".pub" (change)="uploadUserAccessKey_onChange($event)"/>
          </span>
          <div class="text-right">{{keyName}}</div>
        </div>
      </div>
      <div class="text-right">
        <button [disabled]="uploadAccessUserKeyFormInvalid" type="submit" class="btn btn-success">Create</button>
      </div>
    </form>
  </modal-content>
</modal>

<modal #preloaderModal>
  <modal-header></modal-header>
  <modal-content class="text-center">
    <div class="spinner_wrap">
      <img src="assets/img/spinner.gif" alt="">
    </div>
    <p>Initial infrastructure is being created, <br/>please, wait...</p>
  </modal-content>
  <modal-footer class="text-right"></modal-footer>
</modal>
