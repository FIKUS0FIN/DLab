<sd-navbar [healthStatus]="healthStatus"></sd-navbar>

<div class="sub_nav">
  <button md-raised-button class="butt butt-create" [disabled]="userUploadAccessKeyState == 202 || healthStatus === 'error'" (click)="createNotebook_btnClick()">
    <i class="material-icons">add</i>Create new
  </button>
  <button md-raised-button class="butt pull-right" (click)="refreshGrid()">
    <i class="material-icons">autorenew</i>Refresh
  </button>
  <button md-raised-button class="butt butt-filter pull-right" (click)="toggleFiltering()">
    <span *ngIf="!resourcesGrid.activeFiltering">
      <i class="material-icons">visibility_off</i>Show active
    </span>
    <span *ngIf="resourcesGrid.activeFiltering">
      <i class="material-icons">visibility</i>
      Show all
    </span>
  </button>
  <span *ngIf="userUploadAccessKeyState == 500" class="alert alert-danger">Error happened during user access key upload. Please try to reupload the key.</span>
</div>
<resources-grid></resources-grid>

<exploratory-environment-create-dialog #createAnalyticalModal (buildGrid)="refreshGrid($event)"></exploratory-environment-create-dialog>
<key-upload-dialog #keyUploadModal (checkInfrastructureCreationProgress)="checkInfrastructureCreationProgress($event)"></key-upload-dialog>
<progress-dialog #preloaderModal [configs]="progressDialogConfig"></progress-dialog>
