defaultRedirectFromAuthentication: http://localhost:8080/after
#inactiveUserTimeoutMillSec: 3600000
ldapConnectionConfig:
  ldapHost: localhost
  ldapPort: 3890
  name: cn=admin,dc=example,dc=com
  credentials: ldap
ldapBindTemplate: uid=%s,ou=People,dc=example,dc=com
ldapSearch: 
  - name: userInfo
    cache: false
    expirationTimeMsec: 600000
    scope: SUBTREE
    attributes: 
      - cn
      - gidNumber
    timeLimit: 0
    base: dc=example,dc=com
    filter: "(&(objectClass=inetOrgPerson)(uid=${username}))"
    searchResultProcessor:
      language: python
      code: |
        def enrichUserInfo(ui,context):
          name = ui['username']
          print name
          print context
          userInfo=context['userInfo']
          print userInfo
          uid= userInfo['uid='+name+',ou=People,dc=example,dc=com']
          print uid
          cn = context['userInfo']['uid='+name+',ou=People,dc=example,dc=com']['cn'].split(' ')
          ui['firstName'] = cn[0]
          ui['lastName'] = cn[1]
          return ui
  - name: groupInfo
    cache: true
    expirationTimeMsec: 600000
    scope: SUBTREE
    attributes: 
      - cn
      - gidNumber
    timeLimit: 0
    base: dc=example,dc=com
    filter: "(&(objectClass=posixGroup))"
    searchResultProcessor:
      language: python
      code: |
        def enrichUserInfo(ui,context):
          name = ui['username']
          print name
          print context
          userInfo=context['userInfo']
          uid= userInfo['uid='+name+',ou=People,dc=example,dc=com']
          userGid = uid['gidnumber']
          print "Gid= "+userGid
          groupInfo=context['groupInfo']
          list = []
          for dn in groupInfo:
            group = groupInfo[dn]
            print dn,"->",group
            if userGid == group['gidnumber']:
              print "Member of " + group['cn']
              list = list + [group['cn']]
          ui['roles'] = list 
          return ui
      
